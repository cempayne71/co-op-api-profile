<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Icon -->
    <link rel="shortcut icon" type="image/jpg" href="/images/shield-icon.png" />

    <title>Login</title>
  </head>
  <body>
    <div class="container col-4 bg-light p-3 mt-3">
      <h3>User Login</h3>
      <form action="/" method="post" autocomplete="false">
        <input
          autocomplete="false"
          name="hidden"
          type="text"
          style="display: none"
        />
        <div class="form-group mt-3">
          <label for="username" style="font-weight: bold">User Name</label>
          <input
            class="form-control"
            type="text"
            name="username"
            placeholder="initials"
            autocomplete="false"
          />
        </div>
        <div class="form-group mt-3">
          <label for="password" style="font-weight: bold">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="password"
            onclick="this.select()"
          />
        </div>
        <div class="form-group mt-3 text-center">
          <button class="btn btn-primary" type="submit" style="width: 100px">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
